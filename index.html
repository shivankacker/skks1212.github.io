<script>
     const flexes = {
        strings : [
            "It's Kacker,",
            "Brace yourselves for",
            "Brought to you by",
            "Presented by",
            "Some stuff by",
            "Let me introduce you to",
            "Hey! I am",
            "They know me as",
            "Beware of",
            "Perhaphs you want to know about",
            "Menace to society. Yes I am talking about",
            "Ladies and Gentlemen, here comes"
        ],
        getRandom : () => {
            let random = Math.floor((Math.random() * flexes.strings.length));
            flexes.changeDisplay(random);
        },
        changeDisplay : (str) => {
            let spaner = document.querySelectorAll('[lsid]');
            if(spaner.length > 0){
                spaner.forEach(element => {
                    element.classList.add("l-sub-hide");
                });
            }

            spaner = document.querySelectorAll('[lsid="'+str+'"]');
            if(spaner.length > 0){
                spaner.forEach(element => {
                    element.classList.remove("l-sub-hide");
                });
            }
            
           
        },
        init : (time) => {
            flexes.display();
            flexes.getRandom();
            setInterval(() => {
                flexes.getRandom();
            }, time);
        },
        display : () => {
            flexes.strings.forEach((s,i) => {
                document.getElementsByClassName('l-sub')[0].innerHTML += `<div class="l-sub-span l-sub-hide" lsid = "${i}">${s}</div>`;
            });
        }
    }
    window.addEventListener("load", () => {
        componentLoader.load(()=>{
            console.log('All Components Loaded');
            flexes.init(2000);
        });
    });    
</script>
